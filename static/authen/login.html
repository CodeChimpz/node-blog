<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div>

        <form id="login" onsubmit="sendLogin()">
            <ul>
                <li>
                    <label for="name">Имя</label>
                    <input type="text"  name="name" id="name" placeholder="Имя пользователя" required>
                </li>
                <li>
                    <label>
                        <p>Пароль</p>
                        <input type="password" name="pass" id="pass" placeholder="Введите пароль" required>
                    </label>
                </li>
                <li>
                    <button type="submit">Отправить</button>
                </li>
            </ul>
        </form>

        </div>
    <script>

        const form = document.getElementById("login")
        form.addEventListener("submit",e=>e.preventDefault())

        function sendLogin(){
            fetch("/authen/handle-user/login", {
                method: 'post',
                headers: {'Content-Type': "application/json"},
                body: JSON.stringify({
                    name: document.getElementById("name").value,
                    pass: document.getElementById("pass").value,
                })
            })
                .then(result=>{
                    return result.json()
                })
                .then(result=>{
                    alert(result["message"])
                    console.log(result.success)
                    if(result.success==="authorised") {
                        return fetch("/redirect/index",{
                            redirect:"follow"
                        })
                    }
                })
                .then(eventual=>{
                    if(eventual){
                        if (eventual.redirected) {
                            console.log(eventual.url)
                            window.location.replace(eventual.url)
                        }
                    }
                })
                //         }})
                .catch(err=>{
                    console.log(err)

                })
        }


    </script>
</body>
</html>
