<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link type="text/css" rel="stylesheet" href="/style.css">
<!--    <link type="application/javascript" rel="script" href="handleforms.js">-->
</head>
<body class="forms">
<div class="header">
    <nav id="menu">
        <div id="authentication">
            <a id ="user" href="/authen/user">User page</a>
            <a id="register" href="/authen/register.html">Register</a>
            <a class="back" href="/index.html">Main page</a>
        </div>
        <ul id="navigation">
            <li>
                <a href="about.html">About</a>
            </li>
            <li>
                <a href="gallery.html">View gallery</a>
            </li>
        </ul>
    </nav>
</div>
    <div class="userAuth">
        <form class="authenticationForm" id="login" onsubmit="sendLogin()">
            <ul>
                <li>
                    <label for="name">Имя</label>
                    <input type="text"  name="name" id="name" placeholder="Имя пользователя" required>
                </li>
                <li>
                    <label>
                        <p>Пароль</p>
                        <input type="password" name="pass" id="pass" placeholder="Введите пароль" required>
                    </label>
                </li>
            </ul>
            <button type="submit">Отправить</button>
        </form>

        </div>
    <script>
        const form = document.getElementById("login")
        form.addEventListener("submit",e=>e.preventDefault())

        function sendLogin(){
            fetch("/authen/handle-user/login", {
                method: 'post',
                headers: {'Content-Type': "application/json"},
                body: JSON.stringify({
                    name: document.getElementById("name").value,
                    pass: document.getElementById("pass").value,
                })
            })
                .then(result=>{
                    return result.json()
                })
                .then(result=>{
                    alert(result["message"])
                    console.log(result.success)
                    if(result.success==="authorised") {
                        return fetch("/redirect/index",{
                            redirect:"follow"
                        })
                    }
                })
                .then(eventual=>{
                    if(eventual){
                        if (eventual.redirected) {
                            console.log(eventual.url)
                            window.location.replace(eventual.url)
                        }
                    }
                })
                //         }})
                .catch(err=>{
                    console.log(err)

                })
        }

    </script>
</body>
</html>
